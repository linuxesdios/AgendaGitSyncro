<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Test ExtendsClass Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 4px; width: 300px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Test ExtendsClass - Configuraci√≥n Simple</h1>

    <div>
        <label>API Key:</label><br>
        <input type="text" id="apiKey" placeholder="Tu API Key de ExtendsClass" value="">
        <br><br>
        <button onclick="testCrearBin()">1. Crear Bin</button>
        <button onclick="testLeerBin()">2. Leer Bin</button>
        <button onclick="testActualizarBin()">3. Actualizar Bin</button>
        <button onclick="clearResults()">Limpiar</button>
    </div>

    <div id="results"></div>

    <script>
        let currentBinId = null;

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            currentBinId = null;
        }

        async function testCrearBin() {
            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                addResult('Error', 'Por favor ingresa tu API Key', 'error');
                return;
            }

            addResult('Test 1', 'Creando bin...', 'info');

            try {
                const testData = {
                    fecha: new Date().toISOString().slice(0, 10),
                    tareas: ['Tarea de prueba 1', 'Tarea de prueba 2'],
                    notas: 'Esto es una prueba de ExtendsClass',
                    timestamp: Date.now()
                };

                const response = await fetch('https://json.extendsclass.com/bin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Api-key': apiKey
                    },
                    body: JSON.stringify(testData)
                });

                addResult('Status', `${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseText = await response.text();
                
                if (response.ok) {
                    const result = JSON.parse(responseText);
                    currentBinId = result.id;
                    addResult('‚úÖ Bin Creado', `ID: ${result.id}\nURL: ${result.uri}`, 'success');
                } else {
                    addResult('‚ùå Error', responseText, 'error');
                }

            } catch (error) {
                addResult('‚ùå Error de Red', error.message, 'error');
            }
        }

        async function testLeerBin() {
            if (!currentBinId) {
                addResult('Error', 'Primero crea un bin', 'error');
                return;
            }

            addResult('Test 2', `Leyendo bin ${currentBinId}...`, 'info');

            try {
                const response = await fetch(`https://json.extendsclass.com/bin/${currentBinId}`, {
                    method: 'GET'
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Datos Le√≠dos', JSON.stringify(data, null, 2), 'success');
                } else {
                    const errorText = await response.text();
                    addResult('‚ùå Error al Leer', `${response.status}: ${errorText}`, 'error');
                }

            } catch (error) {
                addResult('‚ùå Error de Red', error.message, 'error');
            }
        }

        async function testActualizarBin() {
            if (!currentBinId) {
                addResult('Error', 'Primero crea un bin', 'error');
                return;
            }

            const apiKey = document.getElementById('apiKey').value.trim();
            
            if (!apiKey) {
                addResult('Error', 'Por favor ingresa tu API Key', 'error');
                return;
            }

            addResult('Test 3', `Actualizando bin ${currentBinId}...`, 'info');

            try {
                const updatedData = {
                    fecha: new Date().toISOString().slice(0, 10),
                    tareas: ['Tarea actualizada 1', 'Tarea actualizada 2', 'Nueva tarea 3'],
                    notas: 'Datos actualizados correctamente',
                    timestamp: Date.now(),
                    actualizado: true
                };

                const response = await fetch(`https://json.extendsclass.com/bin/${currentBinId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Api-key': apiKey
                    },
                    body: JSON.stringify(updatedData)
                });

                if (response.ok) {
                    addResult('‚úÖ Bin Actualizado', 'Datos actualizados correctamente', 'success');
                    
                    // Verificar la actualizaci√≥n leyendo los datos
                    setTimeout(testLeerBin, 1000);
                } else {
                    const errorText = await response.text();
                    addResult('‚ùå Error al Actualizar', `${response.status}: ${errorText}`, 'error');
                }

            } catch (error) {
                addResult('‚ùå Error de Red', error.message, 'error');
            }
        }

        // Instrucciones
        addResult('üìñ Instrucciones', 
            '1. Ve a https://extendsclass.com/json-storage.html\n' +
            '2. Reg√≠strate o inicia sesi√≥n\n' +
            '3. Ve a tu perfil y copia tu API Key\n' +
            '4. P√©gala arriba y haz clic en "1. Crear Bin"\n' +
            '5. Luego prueba "2. Leer Bin" y "3. Actualizar Bin"', 
            'info'
        );
    </script>
</body>
</html>
