<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Debug ExtendsClass - CORREGIDO</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 8px 16px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; background: #007bff; color: white; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; font-size: 12px; }
        input { width: 300px; padding: 8px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>üîç Debug ExtendsClass - API CORREGIDA</h1>

    <div>
        <label>API Key:</label><br>
        <input type="password" id="apikey" value="af09383f-c4e3-11f0-9924-0242ac110008" placeholder="Tu API Key">
    </div>

    <div>
        <button onclick="testCorrect()">‚úÖ Test API CORRECTA</button>
        <button onclick="testRead()">üì• Test Lectura</button>
        <button onclick="clearResults()">üßπ Limpiar</button>
    </div>

    <div id="results"></div>

    <script>
        let currentBinId = null;

        function addResult(title, content, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><pre>${content}</pre>`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testCorrect() {
            const apiKey = document.getElementById('apikey').value;

            if (!apiKey) {
                addResult('Error', 'Ingresa tu API Key', 'error');
                return;
            }

            addResult('Inicio', 'Probando API CORREGIDA de ExtendsClass...', 'info');

            try {
                const testData = {
                    fecha: new Date().toISOString().slice(0, 10),
                    mensaje: 'Prueba desde la API corregida',
                    timestamp: Date.now()
                };

                // Headers correctos seg√∫n documentaci√≥n
                const headers = {
                    'Api-key': apiKey,
                    'Content-Type': 'application/json'
                };

                addResult('Request Headers', JSON.stringify(headers, null, 2), 'info');

                const response = await fetch('https://json.extendsclass.com/bin', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(testData)
                });

                addResult('Response Status', `${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');

                const responseHeaders = {};
                response.headers.forEach((value, key) => {
                    responseHeaders[key] = value;
                });
                addResult('Response Headers', JSON.stringify(responseHeaders, null, 2), 'info');

                const responseText = await response.text();

                if (response.ok) {
                    try {
                        const jsonResult = JSON.parse(responseText);
                        addResult('‚úÖ JSON V√°lido Recibido', JSON.stringify(jsonResult, null, 2), 'success');

                        if (jsonResult.id) {
                            currentBinId = jsonResult.id;
                            addResult('Bin ID Creado', currentBinId, 'success');
                        }
                    } catch (parseError) {
                        addResult('‚ùå Error de Parse', parseError.message, 'error');
                        addResult('Raw Response', responseText.substring(0, 500), 'error');
                    }
                } else {
                    addResult('‚ùå Response Error', responseText, 'error');
                }

            } catch (networkError) {
                addResult('‚ùå Network Error', networkError.message, 'error');
            }
        }

        async function testRead() {
            const apiKey = document.getElementById('apikey').value;

            if (!currentBinId) {
                addResult('Error', 'Primero crea un bin con el Test API CORRECTA', 'error');
                return;
            }

            addResult('Test Lectura', `Leyendo bin: ${currentBinId}`, 'info');

            try {
                const response = await fetch(`https://json.extendsclass.com/bin/${currentBinId}`, {
                    method: 'GET',
                    headers: {
                        'Api-key': apiKey
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult('‚úÖ Lectura Exitosa', JSON.stringify(data, null, 2), 'success');
                } else {
                    const errorText = await response.text();
                    addResult('‚ùå Error de Lectura', `${response.status}: ${errorText}`, 'error');
                }

            } catch (error) {
                addResult('‚ùå Error de Red', error.message, 'error');
            }
        }
    </script>
</body>
</html>
