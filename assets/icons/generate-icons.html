<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generador de Iconos</title>
</head>
<body>
    <h1>Generador de Iconos PNG</h1>
    <button onclick="generarIconos()">Generar Iconos 192x192 y 512x512</button>
    <div id="resultado"></div>
    
    <script>
        function generarIconos() {
            // Icono 192x192
            const canvas192 = document.createElement('canvas');
            canvas192.width = 192;
            canvas192.height = 192;
            const ctx192 = canvas192.getContext('2d');
            
            // Fondo
            ctx192.fillStyle = '#4ecdc4';
            ctx192.roundRect(0, 0, 192, 192, 20);
            ctx192.fill();
            
            // Emoji
            ctx192.font = 'bold 120px Arial';
            ctx192.textAlign = 'center';
            ctx192.textBaseline = 'middle';
            ctx192.fillText('ðŸ§ ', 96, 96);
            
            // Icono 512x512
            const canvas512 = document.createElement('canvas');
            canvas512.width = 512;
            canvas512.height = 512;
            const ctx512 = canvas512.getContext('2d');
            
            // Fondo
            ctx512.fillStyle = '#4ecdc4';
            ctx512.roundRect(0, 0, 512, 512, 50);
            ctx512.fill();
            
            // Emoji
            ctx512.font = 'bold 320px Arial';
            ctx512.textAlign = 'center';
            ctx512.textBaseline = 'middle';
            ctx512.fillText('ðŸ§ ', 256, 256);
            
            // Mostrar resultados
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '<h2>Iconos generados:</h2>';
            
            // Descargar 192x192
            canvas192.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-192x192.png';
                a.textContent = 'Descargar icon-192x192.png';
                resultado.appendChild(a);
                resultado.appendChild(document.createElement('br'));
                a.click();
            });
            
            // Descargar 512x512
            canvas512.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-512x512.png';
                a.textContent = 'Descargar icon-512x512.png';
                resultado.appendChild(a);
                a.click();
            });
        }
    </script>
</body>
</html>
